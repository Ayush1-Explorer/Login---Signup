<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login & Register Page</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    
    <body>

        <div class="wrapper">

            <!-- this is for Login page -->
            <div class="form-wrapper sign-in">
                <form action="">
                    <h2>Login</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button type="submit">Login</button>
                    <div class="signIn-link">
                        <p>Don't have an account? <a href="#" class="signUpBtn-link">Register</a></p>
                            </form>
                        </div>
                        
                    
                </form>
            </div>

        <!-- this is for Register page -->
            <div class="form-wrapper sign-up">
                <form action="">
                    <h2>Sign Up</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember">
                        <label for=""><input type="checkbox"> I agree to the terms & conditions</label>
                    </div>
                    <button type="submit">Sign Up</button>
                    <div class="signUp-link">
                        <p>Already have an account? <a href="#" class="signInBtn-link">Log In</a></p>
                            </form>
                        </div>
                        
                </form>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>

</html>
